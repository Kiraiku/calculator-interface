<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99d4f11f7e.js" crossorigin="anonymous"></script>
    <title>Calc Interface</title>
</head>
<body>
    
    <section>
        <div>

        </div>

        <table>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="sign"><i class="fa-solid fa-delete-left"></i></td>
            </tr>

            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="sign"><i class="fa-solid fa-divide"></i></td>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="sign"><i class="fa-solid fa-xmark"></i></td>
            </tr>

            <tr style="height: 8px;">
                <td rowspan="2">.</td>
                <td rowspan="2">0</td>
                <td rowspan="2">=</td>
                <td class="sign"><i class="fa-solid fa-minus"></i></td>
            </tr>

            <tr>
                <td class="sign" ><i class="fa-solid fa-plus"></i></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
        </table>
    </section>
    
</body>
</html>
